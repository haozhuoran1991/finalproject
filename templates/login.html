<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Lite Chat</title>
</head>
<body style="background-color: lightsteelblue">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/index">Lite Chat</a>
    </div>
      <div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/signup" target="_self"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Login</h2>
  <form class="form-horizontal" action="/login" role="form" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email"  id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">login</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
